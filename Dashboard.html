<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Sports Results</title>
  <style>
    body{font-family:"Prompt",sans-serif;margin:0;background:#f7f7fb;color:#111}
    header{background:#fff;padding:18px;border-bottom:1px solid #eee;display:flex;justify-content:space-between;align-items:center}
    header h1{margin:0;color:#111}
    .container{max-width:1100px;margin:22px auto;padding:0 18px}
    .layout{display:flex;gap:20px}
    .left{width:260px;background:#fff;padding:16px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,0.04)}
    .right{flex:1;background:#fff;padding:16px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,0.04)}
    .sport-btn{display:block;padding:10px;border-radius:8px;margin-bottom:8px;background:#f1f5f9;border:1px solid #e2e8f0; cursor:pointer}
    .search{margin-bottom:12px}
    input[type="text"]{width:100%;padding:10px;border-radius:8px;border:1px solid #ddd}
    table{width:100%;border-collapse:collapse}
    th,td{padding:12px;border-bottom:1px solid #f1f1f1;text-align:left}
    th{color:#444;font-weight:700}
    .muted{color:#666;font-size:13px}
    .status-upcoming{color:#6b7280}
    .status-live{color:#dc2626;font-weight:700}
    .status-finished{color:#059669;font-weight:700}
  </style>
</head>
<body>
  <header>
    <h1>Sports Results</h1>
    <div class="muted" id="count">Matches: 0</div>
  </header>

  <div class="container">
    <div class="layout">
      <aside class="left">
        <div class="search">
          <input id="search" type="text" placeholder="ค้นหา ทีม/กีฬา">
        </div>
        <div id="sportList">
          <button class="sport-btn" data-sport="All">All</button>
        </div>
        <div class="muted" style="margin-top:12px;">(หน้าแสดงผล — คนทั่วไปดูอย่างเดียว)</div>
      </aside>

      <main class="right">
        <table>
          <thead>
            <tr><th>วันที่</th><th>กีฬา</th><th>ทีม A</th><th>ทีม B</th><th>ผล</th><th>สถานะ</th></tr>
          </thead>
          <tbody id="body"></tbody>
        </table>
      </main>
    </div>
  </div>

<script>
  const STORE_KEY = "sr_matches_v1";

  function loadMatches(){
    return JSON.parse(localStorage.getItem(STORE_KEY) || "[]");
  }

  function render(filterSport = "All", search=""){
    const list = loadMatches().sort((a,b)=> new Date(a.date) - new Date(b.date));
    const body = document.getElementById("body");
    body.innerHTML = "";
    const filtered = list.filter(m=>{
      if(filterSport !== "All" && m.sport !== filterSport) return false;
      if(!search) return true;
      const s = search.toLowerCase();
      return (m.teamA||"").toLowerCase().includes(s) || (m.teamB||"").toLowerCase().includes(s) || (m.sport||"").toLowerCase().includes(s);
    });
    filtered.forEach(m=>{
      const tr = document.createElement("tr");
      const score = (m.scoreA !== "" && m.scoreA !== undefined && m.scoreA !== null) ? `${m.scoreA} - ${m.scoreB}` : "-";
      tr.innerHTML = `<td>${m.date || ""}</td>
                      <td>${m.sport || ""}</td>
                      <td>${m.teamA || ""}</td>
                      <td>${m.teamB || ""}</td>
                      <td>${score}</td>
                      <td class="status-${m.status}">${m.status}</td>`;
      body.appendChild(tr);
    });
    document.getElementById("count").textContent = `Matches: ${filtered.length}`;
    buildSportButtons();
  }

  function buildSportButtons(){
    const container = document.getElementById("sportList");
    const list = loadMatches();
    const set = new Set(list.map(m=>m.sport));
    // clear except search
    container.innerHTML = '<button class="sport-btn" data-sport="All">All</button>';
    Array.from(set).sort().forEach(s=>{
      const b = document.createElement("button");
      b.className = "sport-btn";
      b.textContent = s;
      b.setAttribute("data-sport", s);
      container.appendChild(b);
    });
    // attach click
    container.querySelectorAll(".sport-btn").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const sport = btn.getAttribute("data-sport");
        const q = document.getElementById("search").value.trim();
        render(sport, q);
      });
    });
  }

  // search input
  document.getElementById("search").addEventListener("input", (e)=>{
    const val = e.target.value.trim();
    render("All", val);
  });

  // listen storage for realtime update
  window.addEventListener("storage", (e)=>{
    if(e.key === STORE_KEY || e.key === "sr_last_update") {
      render();
    }
  });

  // initial
  render();
</script>
</body>
</html>
